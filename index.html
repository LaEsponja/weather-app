<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 3em;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet); /* Horizontal gradient */
      -webkit-background-clip: text; /* Chrome/Safari */
      background-clip: text; /* Firefox */
      color: transparent; /* Make text transparent to show gradient */
      background-size: 100% 100%; /* Ensure the gradient spans the entire text */
    }

    button {
      padding: 15px 30px; /* Increase padding to make the button larger */
      font-size: 18px; /* Increase font size to make the text larger */
      border: 2px solid black; /* Add a border around the button */
      border-radius: 10px; /* Rounded corners for the button */
      background-color: #f0f0f0; /* Light grey background color */
      cursor: pointer; /* Change cursor to pointer on hover */
      transition: background-color 0.3s ease; /* Add a smooth hover effect */
    }

    button:hover {
      background-color: #d3d3d3; /* Darker grey background on hover */
    }

    #weather {
      margin-top: 20px;
      font-size: 18px;
    }

    .icon-box {
      display: inline-flex; /* Use inline-flex to align both text and icon */
      align-items: center; /* Vertically center the text and image */
      justify-content: center; /* Horizontally center the text and image */
      background-color: #1a91bc; /* Background color */
      padding: 10px; /* Add some padding around the image */
      border-radius: 8px; /* Rounded corners for the box */
      margin-left: 10px; /* Add some space between the text and the image box */
    }

    .icon-box img {
      width: 50px; /* Set the size of the image */
      height: 50px; /* Set the height of the image */
      display: block; /* Ensures the image is properly aligned */
      margin-right: 5px; /* Small space between the icon and the condition text */
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <button id="getWeather">Get Weather</button>
  <div id="weather"></div>

  <script src="Weather App Back.js"></script>
</body>
</html>
